<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyakea's-Pizzeria</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="introduction">
            <h1 id="name">NYAKEA'S PIZZERIA</h1>
            <h3 id="tag-line">&emsp;&emsp;The best pizza around</h3>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <h3>Pizza crusts</h3>
            <div class="row">
                <div class="col">
                    <h6>Thin crust</h6>
                    <img src="images/thin-crust.jpeg" alt="thin-crust">
                </div>
                <div class="col">
                    <h6>Thick crust</h6>
                    <img src="images/thick-crust.jpeg" alt="thick-crust">
                </div>
                <div class="col">
                    <h6>Double-stack crust</h6>
                    <img src="images/double-stack.jpeg" alt="">
                </div>
            </div>
        </div>
        <form>
            <h5>Flavors</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flavors"  id="hawaiian" value="hawaiian">
                <label class="form-check-label" for="flavors">Hawaiian</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flavors" id="pepperoni" value="pepperoni">
                <label class="form-check-label" for="flavors">Pepperoni</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flavors" id="meat-deluxe" value="meat-deluxe">
                <label class="form-check-label" for="falvors">Meat deluxe</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flavors" id="chicken-tikka" value="chicken-tikka">
                <label class="form-check-label" for="flavors">Chicken tikka</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flavors"  id="original-veggie" value="original-veggie">
                <label class="form-check-label" for="flavors">Original Veggie</label>
            </div>
            <h5>Size</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="small" value="small">
                <label class="form-check-label" for="size">Small &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;Ksh 650.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="medium" value="medium">
                <label class="form-check-label" for="size">Medium &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Ksh 900.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="size" id="large" value="large">
                <label class="form-check-label" for="size">Large &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;Ksh 1200.00</label>
            </div>
            <h5>Crust</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="crust" id="thin" value="thin">
                <label class="form-check-label" for="crust">Thin& crispy
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;-</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="crust" id="thick" value="thick">
                <label class="form-check-label" for="crust">Thick crust
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh
                    100.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="crust" id="double" value="double">
                <label class="form-check-label" for="crust">Double-stack
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh 300.00</label>
            </div>
            <h5>Toppings</h5>
            <h6>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Small&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Medium&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Large
            </h6>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="mexican-sauce">
                <label class="form-check-label" for="toppings">Mexican sauce &emsp;&emsp;&emsp;&emsp;+Ksh
                    50.00&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;+Ksh 80.00&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh 100.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="tikka-sauce" id="tikka-sauce">
                <label class="form-check-label" for="toppings">Tikka sauce &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh
                    50.00&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;+Ksh 80.00&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh 100.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="olives" id="olives">
                <label class="form-check-label" for="toppings">Olives &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;+Ksh
                    50.00&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;+Ksh 100.00&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh 150.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="jalapeno" id="jalapeno">
                <label class="form-check-label" for="toppings">Jalapeno &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;+Ksh
                    50.00&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;+Ksh 100.00&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh 150.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="ovacado" id="ovacado">
                <label class="form-check-label" for="toppings">Ovacado &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;+Ksh
                    50.00&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;+Ksh 100.00&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh 150.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="salami" id="salami">
                <label class="form-check-label" for="toppings">Salami &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;+Ksh
                    100.00&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;+Ksh 150.00&emsp;&emsp;&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh 150.00</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="extra-cheese" id="extra-cheese">
                <label class="form-check-label" for="toppings">Extra Cheese &emsp;&emsp;&emsp;+Ksh 100.00&emsp;&emsp;
                    &emsp;&emsp;&emsp;&emsp;+Ksh 150.00&emsp;&emsp;&emsp;&emsp; &emsp;&emsp;&emsp;&emsp;&emsp;+Ksh
                    200.00</label>
            </div>
            <h5>Order</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="store" value="store">
                <label class="form-check-label" for="order">Pick-up</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="delivery" value="delivery">
                <label class="form-check-label" for="order">Delivery</label>
            </div>

        </form>
    </div>

</body>

</html>
