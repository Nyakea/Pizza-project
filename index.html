<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyakea's-Pizzeria</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="introduction">
            <h1 id="name">NYAKEA'S PIZZERIA</h1>
            <h3 id="tag-line">&emsp;&emsp;The best pizza around</h3>
        </div>
    </div>
    <div class="container">
        <form>
            <h5>Flavors</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="hawaiian">
                <label class="form-check-label" for="size">Hawaiian</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="pepperoni">
                <label class="form-check-label" for="size">Pepperoni</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="meat-deluxe">
                <label class="form-check-label" for="size">Meat deluxe</label>
            </div><div class="form-check">
                <input class="form-check-input" type="radio" id="chicken-tikka">
                <label class="form-check-label" for="size">Chicken tikka</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="original-veggie">
                <label class="form-check-label" for="size">Original Veggie</label>
            </div>
            <h5>Size</h5> 
            <div class="form-check">
                <input class="form-check-input" type="radio" id="small">
                <label class="form-check-label" for="size">Small</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="medium">
                <label class="form-check-label" for="size">Medium</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="large">
                <label class="form-check-label" for="size">Large</label>
            </div>
            <h5>Crust</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="thin">
                <label class="form-check-label" for="size">Thin& crispy</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="thick">
                <label class="form-check-label" for="size">Thick crust</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="double">
                <label class="form-check-label" for="size">Double-stack</label>
            </div>
        </form>
    </div>

</body>

</html>
